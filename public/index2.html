<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/e9b1936473.js" crossorigin="anonymous"></script>


  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid">
    <h2 style="text-align: center;"><i>Nothing is playing now...</i></h2>

    <div class="row" style="max-width:400px; margin: 30px auto;">
      <div class="col-2" style="text-align: center;">
        <button class="btn btn-danger"><i class="fas fa-power-off"></i></button>
      </div>
      <div class="col-6" style="text-align: center;">
        <button class="btn btn-primary"><i class="fas fa-play"></i></button>
        <button class="btn btn-primary"><i class="fas fa-pause"></i></button>
        <button class="btn btn-primary"><i class="fas fa-stop"></i></button>
      </div>
      <div class="col-4" style="text-align: center;">
        <button class="btn btn-success"><i class="fas fa-volume-mute"></i></button>
        <button class="btn btn-success"><i class="fas fa-volume-up"></i></button>
      </div>
    </div>


    <div class="row" style="max-width: 400px;margin: 150px auto 0 auto;">
      <div class="col-6">
        <button class="btn btn-primary btn-lg" type="button"> <i class="fas fa-tv"></i> Play tv channels</button>
      </div>
      <div class="col-6">
        <button class="btn btn-primary btn-lg" type="button"> <i class="fas fa-couch"></i> Play relaxing video</button>
      </div>
    </div>
    <div class="row" style="max-width: 400px;margin: 30px auto;">
      <div class="col-6">
        <button class="btn btn-primary btn-lg" type="button"> <i class="fab fa-youtube"></i> Play youtube</button>
      </div>
      <div class="col-6">
        <button class="btn btn-primary btn-lg" type="button"> <i class="fas fa-stream"></i> Play stream directly</button>
      </div>
    </div>
  </div>

</body>

</html>
